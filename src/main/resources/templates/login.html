<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTracker - log in</title>
    <link href="../static/css/questionnaire.css" th:href="@{/css/questionnaire.css}" rel="stylesheet" />
    <link rel="icon" href="../static/images/taskTrucker.png" th:href="@{/images/taskTrucker.png}">
</head>
<body>
    <div id="mainFrame">
        <h1>Log In</h1>
        <br>
        <br>
        <form action="/">
            <label for="accEmail">E-mail:</label>
            <br>
            <input type="email" name="accEmail" class="dataInput">
            <br>
            <br>
            <label for="accPassword">Password:</label>
            <br>
            <input type="password" name="accPassword" class="dataInput">
            <br>
            <br>
            <input type="submit" class="submitButton">
            <br>
            <br>
            <p>Don't have an account? <a href="/sign-up">Register here</a> </p>
        </form>
    </div>
</body>
</html>
