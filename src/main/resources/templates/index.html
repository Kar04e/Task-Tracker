<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TaskTracker</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="icon" href="../static/images/taskTrucker.png" th:href="@{/images/taskTrucker.png}">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
<nav class="navigation">
    <ul>
        <li><img id="icon" src="images/taskTrucker.png" alt="logo" th:src="@{/images/taskTrucker.png}"></li>
        <!--        <li><a href="/">| Home</a></li>-->
        <li><a href="/">| Projects</a></li>
        <li><a href="/members">| Members</a></li>
        <li><a href="/share">| Share</a></li>
        <a href="/sign-out"><button id="signOutBt">Sign out</button></a>
    </ul>
</nav>
    <hr id="navSplitLine">

    <article class="workspace">
        <div class="status-card">
            <h1>To do</h1>
            <hr>
            <ul>
                <div th:each="task:${taskList}" th:if="${task.status} == 'toDo'">
                    <a th:href="@{${projectId} + '/edit/' + ${task.id}}">
                        <li th:text="${task.name}" class="pointer"></li>
                    </a>
                    <p class="quickEditOptionPlaceHolder"><a th:href="@{${projectId} + '/archive/' + ${task.id}}"><span class="quickEditOption">ðŸ—ƒ</span></a>/<a th:href="@{${projectId} + '/changeStatus/' + ${task.id}}"><span class="quickEditOption">â†’</span></a></p>
                </div>
            </ul>
            <div class="addCardContainer">
                <a th:href="@{'/project/' + ${projectId} + '/task-details?status=toDo'}"><p class="newTaskBt">âž• Add a card</p></a>
            </div>
        </div>
        <div class="status-card">
            <h1>In progress</h1>
            <hr>
            <ul>
                <div th:each="task:${taskList}" th:if="${task.status} == 'inProgress'">
                    <a th:href="@{${projectId} + '/edit/' + ${task.id}}">
                        <li th:text="${task.name}" class="pointer"></li>
                    </a>
                    <p class="quickEditOptionPlaceHolder"><a th:href="@{${projectId} + '/archive/' + ${task.id}}"><span class="quickEditOption">ðŸ—ƒ</span></a>/<a th:href="@{${projectId} + '/changeStatus/' + ${task.id}}"><span class="quickEditOption">â†’</span></a></p>
                </div>
            </ul>
            <div class="addCardContainer">
                <a th:href="@{'/project/' + ${projectId} + '/task-details?status=inProgress'}"><p class="newTaskBt">âž• Add a card</p></a>
            </div>
        </div>
        <div class="status-card">
            <h1>In review</h1>
            <hr>
            <ul class="list-items-inreview">
                <div th:each="task:${taskList}" th:if="${task.status} == 'inReview'">
                    <a th:href="@{${projectId} + '/edit/' + ${task.id}}">
                        <li th:text="${task.name}" class="pointer"></li>
                    </a>
                    <p class="quickEditOptionPlaceHolder"><a th:href="@{${projectId} + '/archive/' + ${task.id}}"><span class="quickEditOption">ðŸ—ƒ</span></a>/<a th:href="@{${projectId} + '/changeStatus/' + ${task.id}}"><span class="quickEditOption">â†’</span></a></p>
                </div>
            </ul>
            <div class="addCardContainer">
                <a th:href="@{'/project/' + ${projectId} + '/task-details?status=inReview'}"><p class="newTaskBt">âž• Add a card</p></a>
            </div>
        </div>
        <div class="status-card">
            <h1>Done</h1>
            <hr>
            <ul class="list-items-done">
                <div th:each="task:${taskList}" th:if="${task.status} == 'done'">
                    <a th:href="@{${projectId} + '/edit/' + ${task.id}}">
                        <li th:text="${task.name}" class="pointer"></li>
                    </a>
                    <p class="quickEditOptionPlaceHolder"><a th:href="@{${projectId} + '/archive/' + ${task.id}}"><span class="quickEditOption">ðŸ—ƒ</span></a>/<a th:href="@{${projectId} + '/changeStatus/' + ${task.id}}"><span class="quickEditOption">â†’</span></a></p>
                </div>
            </ul>
            <div class="addCardContainer">
                <a th:href="@{'/project/' + ${projectId} + '/task-details?status=done'}"><p class="newTaskBt">âž• Add a card</p></a>
            </div>
        </div>
    </article>

    <footer>
        <input type="hidden" name="projectId" th:value="${projectId}">
    </footer>

</body>
</html>
